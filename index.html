<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <div id="search-container">
        <img id="google-logo" src="google_logo.png" alt="Google Logo">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" id="search-bar" placeholder="Search Google">
            <div id="buttons">
                <input type="submit" value="Google Search" id="search-button">
                <a href="https://www.google.com/search?q=SEARCH_QUERY&btnI=1" id="lucky-button">I'm Feeling Lucky</a>
                <a href="image_search.html">Image Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
        </form>
    </div>
</body>
</html>
