<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
</head>
<body>
    <div id="search-container">
        <img id="google-logo" src="google_logo.png" alt="Google Logo">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" id="search-bar" placeholder="Search Google Images">
            <div id="buttons">
                <input type="submit" value="Google Image Search" id="search-button">
                <a href="index.html">Back to Google Search</a>
            </div>
        </form>
    </div>
</body>
</html>
